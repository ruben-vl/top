<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">

        </div>
        <div id="buttons">
            <button id="b7" class="button number-button">7</button>
            <button id="b8" class="button number-button">8</button>
            <button id="b9" class="button number-button">9</button>
            <button id="bplus" class="button operator-button">+</button>
            <button id="b4" class="button number-button">4</button>
            <button id="b5" class="button number-button">5</button>
            <button id="b6" class="button number-button">6</button>
            <button id="bminus" class="button operator-button">-</button>
            <button id="b1" class="button number-button">1</button>
            <button id="b2" class="button number-button">2</button>
            <button id="b3" class="button number-button">3</button>
            <button id="btimes" class="button operator-button">*</button>
            <button id="bclear" class="button function-button">CLEAR</button>
            <button id="b0" class="button number-button">0</button>
            <button id="bequals" class="button function-button">=</button>
            <button id="bdivide" class="button operator-button">/</button>
        </div>
    </div>
</body>
</html>
